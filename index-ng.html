<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <title>HTML API Browser</title>

    <link href="css/myapp.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MyCtrl">	

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">
        HTML API Browser
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3">

      <form class="form-inline" role="form">
        <div class="form-group col-lg-12">
          <input ng-model="searchText" type="text" class="form-control input-lg" id="inputPassword2" placeholder="Filter APIs">
        </div>
      </form>


    <table id="searchTextResults">
      <tr ng-repeat="resource in resources | filter:searchText | orderBy: 'name'">
        <td ng-click="detail(resource.name)">{{resource.name}}</td>
      </tr>
    </table>


    </div>


    <div class="col-xs-9">

	<div class="well well-sm">
		API URL:
		<code>http://inf5750-9.uio.no/api/dataElementGroupSets.json</code>
        
	</div>
        
	<pre class="highlight">
        {{absPath}}
	</pre>


    </div>


  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

<!-- Include jQuery Syntax Highlighter -->
<script type="text/javascript" src="http://balupton.github.com/jquery-syntaxhighlighter/scripts/jquery.syntaxhighlighter.min.js"></script>

  </body>
</html>
